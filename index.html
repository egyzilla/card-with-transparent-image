<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Card With Transparent Image</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<section class="card">
			<div class="card-box">
				<img class="person" src="person-blue-shirt.svg" alt="person wear a blue shirt">
				<div class="info">
					<h1><span class="name">Abdullah Sayed</span> <span class="nickname">{egyzi//a}</span></h1>
					<p class="job-title">Front-End Web Developer</p>
				</div>
				<div class="divider"></div>
				<div class="social-links">
					<div class="link">
						<a href="https://github.com/egyzilla" target="_blank" rel="noopener noreferrer"><i
								class="fa-brands fa-github"></i></a>
						<span class="tooltip github">{egyzi//a} on GitHub</span>
					</div>
					<div class="link">
						<a href="https://codepen.io/egyzilla" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-codepen"></i></a>
						<span class="tooltip codepen">{egyzi//a} on Codepen</span>
					</div>
					<div class="link">
						<a href="https://www.instagram.com/egyzilla" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i></a>
						<span class="tooltip instagram">{egyzi//a} on Instagram</span>
					</div>
					<div class="link">
						<a href="https://t.me/egyzilla" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-telegram"></i></a>
						<span class="tooltip telegram">{egyzi//a} on Telegram</span>
					</div>
				</div>
			</div>
			<div class="gift"><i class="fa-solid fa-heart"></i> اللهم صلِّ وسلم وبارك على سيدنا محمد وعلى آله وصحبه أجمعين
			</div>
		</section>

		<!-- Font Awesome CDN -->
		<script src="https://kit.fontawesome.com/a29b9604c8.js" crossorigin="anonymous"></script>
	</body>

</html>
